<form
  [formGroup]="authForm"
  (ngSubmit)="onSubmit(authForm.value)"
  class="authForm"
  novalidate
>
  <app-label for="email" content="Email:">
    <input type="email" formControlName="email" name="email" id="email" />
    <p *ngIf="email?.errors?.['required']" class="err-msg">No empty inputs!</p>
    <p *ngIf="email?.errors?.['invalidEmail']" class="err-msg">
      Doesn't look like a valid email!
    </p>
  </app-label>
  <app-label for="password" content="Password:">
    <input
      formControlName="password"
      type="password"
      name="password"
      id="password"
    />
    <p *ngIf="password?.errors?.['required']" class="err-msg">
      No empty inputs!
    </p>
  </app-label>
  <app-label
    *ngIf="type === 'register'"
    for="repeatPassword"
    content="Repeat Password:"
  >
    <input
      type="password"
      formControlName="repeatPassword"
      name="repeatPassword"
      id="repeatPassword"
    />
  </app-label>

  <app-button
    *ngIf="authForm.status === 'VALID'"
    type="submit"
    text="Submit!"
  ></app-button>
</form>
