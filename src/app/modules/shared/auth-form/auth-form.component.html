<form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="authForm" novalidate>
  <app-form-field-wrapper class="input-cont" for="username" content="Username:">
    <input type="text" formControlName="username" name="username" id="username" />
  </app-form-field-wrapper>
  <app-button *ngIf="authForm.status === 'VALID'" type="submit" text="Submit!"></app-button>
</form>
