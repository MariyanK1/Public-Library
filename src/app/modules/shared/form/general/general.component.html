<form [formGroup]="form">
  <div class="generalInfo">
    <div class="nameInput">
      <label for="name">Name:</label>
      <input type="text" name="name" formControlName="name" id="name" />
    </div>
    <div class="ageInput">
      <label for="age">Age:</label>
      <input type="number" name="age" formControlName="age" id="age" />
    </div>
    <div class="sexInput">
      <label for="male">Male:</label>
      <input
        type="radio"
        name="sex"
        formControlName="sex"
        id="male"
        value="male"
      />
      <label for="female">Female:</label>
      <input
        type="radio"
        name="sex"
        formControlName="sex"
        id="female"
        value="female"
      />
    </div>
  </div>
</form>
