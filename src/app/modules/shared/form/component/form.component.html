<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit(userForm.value)"
  class="form-container"
  novalidate
>
  <div class="addUserForm">
    <app-general formGroupName="general"></app-general>
    <app-contacts formGroupName="contacts"></app-contacts>
    <app-address formGroupName="address"></app-address>
    <app-books formGroupName="books"></app-books>
  </div>
  <ng-container *ngIf="userForm.valid">
    <app-button
      type="submit"
      color="warning"
      text="{{ isEditable ? '***TO DO EditUser***' : 'Add User' }}"
    ></app-button>
  </ng-container>
</form>
